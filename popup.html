<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SSRN Paper Summarizer</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .container {
      width: 380px;
      padding: 16px;
      text-align: center;
      box-sizing: border-box;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .header-right {
      display: flex;
      gap: 4px;
    }

    .small-btn {
      width: 32px;
      height: 32px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }

    .home-btn {
      background-color: #4CAF50;
      color: white;
    }

    .home-btn:hover {
      background-color: #45a049;
      transform: translateY(-1px);
    }

    .settings-btn {
      background-color: #6c757d;
      color: white;
    }

    .settings-btn:hover {
      background-color: #5a6268;
      transform: translateY(-1px);
    }

    .progress-indicator {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #FF9800;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .step-indicator {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 8px 0;
      font-size: 12px;
      color: #666;
    }
    .step-indicator .step {
      display: flex;
      align-items: center;
      margin: 0 5px;
    }
    .step-indicator .step.completed {
      color: #4CAF50;
    }
    .step-indicator .step.current {
      color: #FF9800;
      font-weight: bold;
    }
    .step-indicator .step.pending {
      color: #ccc;
    }
    .step-indicator .step-icon {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      margin-right: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
    }
    .step-indicator .step.completed .step-icon {
      background-color: #4CAF50;
      color: white;
    }
    .step-indicator .step.current .step-icon {
      background-color: #FF9800;
      color: white;
    }
    .step-indicator .step.pending .step-icon {
      background-color: #ccc;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-left">
        <img src="icons/icon48.png" alt="Icon" class="icon">
        <h1>SSRN Paper Summarizer</h1>
      </div>
      <div class="header-right">
        <button id="home-btn" class="small-btn home-btn" title="Home">üè†</button>
        <button id="settings-btn" class="small-btn settings-btn" title="Settings">‚öôÔ∏è</button>
      </div>
    </div>
    
    <!-- Backend Status Display -->
    <div id="backend-status" class="backend-status">
      <div class="info">üîç Detecting backend...</div>
    </div>
    
    <div id="status-container" class="status-container">
      <div id="loading-indicator" class="loading-indicator" style="display: none;">
        <div class="spinner"></div>
        <div class="progress-text">Initializing...</div>
      </div>
      
      <div id="progress-container" class="progress-container" style="display: none;">
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
        <div class="progress-steps">
          <div class="step">Extract</div>
          <div class="step">Analyze</div>
          <div class="step">Complete</div>
        </div>
      </div>
    </div>

    <div class="button-container">
      <button id="analyze-btn" class="analyze-btn">
        <span class="button-icon" style="display: none;">‚è≥</span>
        <span class="button-text">Analyze Current Paper</span>
      </button>
      
      <button id="analyze-authors-btn" class="analyze-authors-btn" style="display: none;">
        <span class="button-icon" style="display: none;">‚è≥</span>
        <span class="button-text">Analyze Authors</span>
      </button>
      
      <button id="fullpage-btn" class="fullpage-btn" style="display: none;">
        <span class="button-icon">üìÑ</span>
        <span class="button-text">Open Full Page Interface</span>
      </button>
    </div>
  </div>

  <div id="settings-modal" class="modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.3); z-index:1000; align-items:center; justify-content:center;">
    <div class="modal-content" style="background:white; padding:24px; border-radius:10px; min-width:300px; max-width:90vw; margin:auto; box-shadow:0 2px 8px rgba(0,0,0,0.2);">
      <h2 style="margin-top:0;">Settings</h2>
      <div style="margin-bottom:18px;">
        <label for="model-select" style="font-weight:500;">LLM Model:</label>
        <select id="model-select" style="margin-left:10px; padding:4px 8px; border-radius:4px;">
          <optgroup label="Gemini">
            <option value="gemini-2.5-flash" title="Optimized for speed with good accuracy. Best for quick analysis.">Gemini 2.5 Flash (Fastest)</option>
            <option value="gemini-2.5-pro" title="Best balance of speed and accuracy. Recommended for most use cases.">Gemini 2.5 Pro (Most Reliable)</option>
            <option value="gemini-1.5-pro" title="Previous generation model. Good for compatibility.">Gemini 1.5 Pro (Legacy)</option>
            <option value="gemini-pro" title="Original Gemini model. Most basic functionality.">Gemini Pro (Legacy)</option>
          </optgroup>
          <optgroup label="OpenAI">
            <option value="gpt-4-turbo" title="Latest GPT-4 model. Fast with up-to-date knowledge.">GPT-4 Turbo (Latest)</option>
            <option value="gpt-4" title="Most thoroughly tested GPT-4 model. Very reliable.">GPT-4 (Most Reliable)</option>
            <option value="gpt-3.5-turbo" title="Fast and cost-effective. Good for simple tasks.">GPT-3.5 Turbo (Fastest)</option>
          </optgroup>
          <optgroup label="Claude">
            <option value="claude-3-opus" title="Most powerful Claude model. Best for complex analysis.">Claude 3 Opus (Most Capable)</option>
            <option value="claude-3-sonnet" title="Great balance of performance and speed.">Claude 3 Sonnet (Balanced)</option>
            <option value="claude-3-haiku" title="Fastest Claude model. Good for quick responses.">Claude 3 Haiku (Fastest)</option>
            <option value="claude-2.1" title="Previous generation Claude. Good for compatibility.">Claude 2.1 (Legacy)</option>
          </optgroup>
        </select>
      </div>
      <div id="api-key-section" style="margin-bottom:18px;">
        <div id="openai-key-section" style="display:none; margin-bottom:10px;">
          <label for="openai-key-input" style="font-weight:500;">OpenAI API Key:</label>
          <input type="password" id="openai-key-input" style="margin-left:10px; padding:4px 8px; border-radius:4px; width:180px;" placeholder="sk-...">
          <div style="font-size:0.8em; color:#666; margin-top:4px; margin-left:120px;">Required for GPT-4 and GPT-3.5 models</div>
        </div>
        <div id="claude-key-section" style="display:none; margin-bottom:10px;">
          <label for="claude-key-input" style="font-weight:500;">Claude API Key:</label>
          <input type="password" id="claude-key-input" style="margin-left:10px; padding:4px 8px; border-radius:4px; width:180px;" placeholder="sk-ant-...">
          <div style="font-size:0.8em; color:#666; margin-top:4px; margin-left:120px;">Required for all Claude models</div>
        </div>
      </div>
      <div style="text-align:right;">
        <button id="settings-cancel-btn" style="margin-right:10px; padding:6px 16px; border-radius:4px; border:none; background:#ccc; color:#333;">Cancel</button>
        <button id="settings-save-btn" style="padding:6px 16px; border-radius:4px; border:none; background:#4CAF50; color:white;">Save</button>
      </div>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="popup.js"></script>
</body>
</html>
