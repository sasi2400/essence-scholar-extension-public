<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SSRN Paper Summarizer</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .container {
      width: 380px;
      padding: 16px;
      text-align: center;
      box-sizing: border-box;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .header-right {
      display: flex;
      gap: 4px;
    }

    .small-btn {
      width: 32px;
      height: 32px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }

    .home-btn {
      background-color: #4CAF50;
      color: white;
    }

    .home-btn:hover {
      background-color: #45a049;
      transform: translateY(-1px);
    }

    .settings-btn {
      background-color: #6c757d;
      color: white;
    }

    .settings-btn:hover {
      background-color: #5a6268;
      transform: translateY(-1px);
    }

    .progress-indicator {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #FF9800;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .step-indicator {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 8px 0;
      font-size: 12px;
      color: #666;
    }
    .step-indicator .step {
      display: flex;
      align-items: center;
      margin: 0 5px;
    }
    .step-indicator .step.completed {
      color: #4CAF50;
    }
    .step-indicator .step.current {
      color: #FF9800;
      font-weight: bold;
    }
    .step-indicator .step.pending {
      color: #ccc;
    }
    .step-indicator .step-icon {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      margin-right: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
    }
    .step-indicator .step.completed .step-icon {
      background-color: #4CAF50;
      color: white;
    }
    .step-indicator .step.current .step-icon {
      background-color: #FF9800;
      color: white;
    }
    .step-indicator .step.pending .step-icon {
      background-color: #ccc;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-left">
        <img src="icons/icon48.png" alt="Icon" class="icon">
        <h1>SSRN Paper Summarizer</h1>
      </div>
      <div class="header-right">
        <button id="home-btn" class="small-btn home-btn" title="Home">üè†</button>
        <button id="settings-btn" class="small-btn settings-btn" title="Settings">‚öôÔ∏è</button>
      </div>
    </div>
    
    <!-- Backend Status Display -->
    <div id="backend-status" class="backend-status">
      <div class="info">üîç Detecting backend...</div>
    </div>
    
    <div id="status-container" class="status-container">
      <div id="loading-indicator" class="loading-indicator" style="display: none;">
        <div class="spinner"></div>
        <div class="progress-text">Initializing...</div>
      </div>
      
      <div id="progress-container" class="progress-container" style="display: none;">
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
        <div class="progress-steps">
          <div class="step">Extract</div>
          <div class="step">Analyze</div>
          <div class="step">Complete</div>
        </div>
      </div>
    </div>

    <div class="button-container">
      <button id="analyze-btn" class="analyze-btn">
        <span class="button-icon" style="display: none;">‚è≥</span>
        <span class="button-text">Analyze Current Paper</span>
      </button>
      
      <button id="analyze-authors-btn" class="analyze-authors-btn" style="display: none;">
        <span class="button-icon" style="display: none;">‚è≥</span>
        <span class="button-text">Analyze Authors</span>
      </button>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="popup.js"></script>
</body>
</html>
