<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Test Homepage - SSRN Paper Summarizer</title>
  <style>
    body {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      background-color: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    }
    
    /* Homepage specific styles */
    .homepage-container {
      text-align: center;
      padding: 40px 20px;
    }
    .homepage-header {
      margin-bottom: 60px;
    }
    .homepage-title {
      font-size: 48px;
      font-weight: 700;
      color: #2c3e50;
      margin-bottom: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .homepage-subtitle {
      font-size: 20px;
      color: #6c757d;
      margin-bottom: 40px;
      font-weight: 400;
    }
    
    /* Search section */
    .search-section {
      margin-bottom: 60px;
      padding: 40px;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      border-radius: 20px;
      border: 1px solid #dee2e6;
    }
    .search-title {
      font-size: 28px;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    .search-description {
      font-size: 16px;
      color: #6c757d;
      margin-bottom: 30px;
    }
    .search-container {
      display: flex;
      max-width: 600px;
      margin: 0 auto;
      gap: 12px;
    }
    .search-input {
      flex: 1;
      padding: 16px 20px;
      border: 2px solid #dee2e6;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: white;
    }
    .search-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    .search-button {
      padding: 16px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap;
    }
    .search-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }
    .search-button:disabled {
      background: #6c757d;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    /* Search results */
    .search-results {
      margin-top: 30px;
      text-align: left;
    }
    .search-result-item {
      background: white;
      border: 1px solid #dee2e6;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .search-result-item:hover {
      border-color: #667eea;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
      transform: translateY(-2px);
    }
    .search-result-title {
      font-size: 18px;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 8px;
    }
    .search-result-meta {
      font-size: 14px;
      color: #6c757d;
      margin-bottom: 8px;
    }
    .search-result-authors {
      font-size: 14px;
      color: #495057;
      font-style: italic;
    }
    .no-results {
      text-align: center;
      color: #6c757d;
      font-style: italic;
      padding: 40px;
    }
    
    /* Settings section */
    .settings-section {
      margin-top: 60px;
      padding: 40px;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      border-radius: 20px;
      border: 1px solid #dee2e6;
    }
    .settings-title {
      font-size: 28px;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    .settings-description {
      font-size: 16px;
      color: #6c757d;
      margin-bottom: 30px;
    }
    .settings-form {
      max-width: 600px;
      margin: 0 auto;
      text-align: left;
    }
    .form-group {
      margin-bottom: 24px;
    }
    .form-label {
      display: block;
      font-size: 16px;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 8px;
    }
    .form-input {
      width: 100%;
      padding: 16px 20px;
      border: 2px solid #dee2e6;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: white;
      box-sizing: border-box;
    }
    .form-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    .form-textarea {
      min-height: 120px;
      resize: vertical;
    }
    .save-settings-btn {
      padding: 16px 32px;
      background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .save-settings-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
    }
    
    /* Loading states */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Stats section */
    .stats-section {
      margin-top: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .stat-card {
      background: white;
      border: 1px solid #dee2e6;
      border-radius: 12px;
      padding: 24px;
      text-align: center;
      transition: all 0.3s ease;
    }
    .stat-card:hover {
      border-color: #667eea;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
    }
    .stat-number {
      font-size: 32px;
      font-weight: 700;
      color: #667eea;
      margin-bottom: 8px;
    }
    .stat-label {
      font-size: 14px;
      color: #6c757d;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="homepage-container">
      <div class="homepage-header">
        <h1 class="homepage-title">SSRN Paper Summarizer</h1>
        <p class="homepage-subtitle">Intelligent analysis and insights for academic research papers</p>
      </div>
      
      <!-- Search Section -->
      <div class="search-section">
        <h2 class="search-title">Search Your Papers</h2>
        <p class="search-description">Find and analyze papers from your database</p>
        <div class="search-container">
          <input type="text" id="searchInput" class="search-input" placeholder="Search by title, authors, or keywords...">
          <button id="searchBtn" class="search-button">
            <span id="searchBtnText">Search</span>
            <span id="searchBtnLoading" class="loading" style="display: none;"></span>
          </button>
        </div>
        <div id="searchResults" class="search-results" style="display: none;"></div>
      </div>
      
      <!-- Stats Section -->
      <div class="stats-section">
        <div class="stat-card">
          <div class="stat-number" id="totalPapers">-</div>
          <div class="stat-label">Total Papers</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="analyzedPapers">-</div>
          <div class="stat-label">Analyzed Papers</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="totalAuthors">-</div>
          <div class="stat-label">Authors Tracked</div>
        </div>
      </div>
      
      <!-- Settings Section -->
      <div class="settings-section">
        <h2 class="settings-title">Research Profile Settings</h2>
        <p class="settings-description">Configure your research profile to get personalized insights</p>
        <form class="settings-form" id="settingsForm">
          <div class="form-group">
            <label for="googleScholarUrl" class="form-label">Google Scholar Profile URL</label>
            <input type="url" id="googleScholarUrl" class="form-input" placeholder="https://scholar.google.com/citations?user=...">
          </div>
          <div class="form-group">
            <label for="researchInterests" class="form-label">Research Interests</label>
            <textarea id="researchInterests" class="form-input form-textarea" placeholder="Describe your research interests, areas of expertise, and current projects. This helps provide more relevant paper recommendations and analysis insights."></textarea>
          </div>
          <button type="submit" class="save-settings-btn">
            <span id="saveBtnText">Save Settings</span>
            <span id="saveBtnLoading" class="loading" style="display: none;"></span>
          </button>
        </form>
      </div>
    </div>
  </div>
  
  <script>
    // Mock backend manager for testing
    const mockBackendManager = {
      detectBestBackend: async () => ({
        url: 'http://localhost:8080',
        name: 'Local Development'
      }),
      getCurrentBackend: async () => ({
        url: 'http://localhost:8080',
        name: 'Local Development'
      })
    };
    
    // Mock chrome storage for testing
    const mockChromeStorage = {
      local: {
        get: async (keys) => {
          console.log('Mock chrome.storage.local.get called with:', keys);
          return { userSettings: { googleScholarUrl: '', researchInterests: '' } };
        },
        set: async (data) => {
          console.log('Mock chrome.storage.local.set called with:', data);
        }
      }
    };
    
    // Mock chrome runtime for testing
    const mockChromeRuntime = {
      getURL: (path) => `chrome-extension://test/${path}`
    };
    
    // Set up mocks
    if (typeof chrome === 'undefined') {
      window.chrome = {
        storage: mockChromeStorage,
        runtime: mockChromeRuntime
      };
    }
    
    if (typeof backendManager === 'undefined') {
      window.backendManager = mockBackendManager;
    }
    
    // Homepage elements
    const searchInput = document.getElementById('searchInput');
    const searchBtn = document.getElementById('searchBtn');
    const searchBtnText = document.getElementById('searchBtnText');
    const searchBtnLoading = document.getElementById('searchBtnLoading');
    const searchResults = document.getElementById('searchResults');
    const settingsForm = document.getElementById('settingsForm');
    const googleScholarUrl = document.getElementById('googleScholarUrl');
    const researchInterests = document.getElementById('researchInterests');
    const saveBtnText = document.getElementById('saveBtnText');
    const saveBtnLoading = document.getElementById('saveBtnLoading');
    const totalPapers = document.getElementById('totalPapers');
    const analyzedPapers = document.getElementById('analyzedPapers');
    const totalAuthors = document.getElementById('totalAuthors');

    // Homepage functions
    async function loadHomepageStats() {
      try {
        const backend = await backendManager.detectBestBackend();
        if (!backend) {
          console.error('No backend available for stats');
          return;
        }

        const response = await fetch(`${backend.url}/storage/info`);
        if (response.ok) {
          const data = await response.json();
          
          // Update stats
          if (totalPapers) totalPapers.textContent = data.persistent_storage.papers || 0;
          if (analyzedPapers) analyzedPapers.textContent = data.persistent_storage.analyses || 0;
          
          // Calculate unique authors (this is a rough estimate)
          let uniqueAuthors = 0;
          if (data.papers_list) {
            const authorSet = new Set();
            data.papers_list.forEach(paper => {
              if (paper.metadata && paper.metadata.authors) {
                paper.metadata.authors.forEach(author => authorSet.add(author));
              }
            });
            uniqueAuthors = authorSet.size;
          }
          if (totalAuthors) totalAuthors.textContent = uniqueAuthors;
        }
      } catch (error) {
        console.error('Error loading homepage stats:', error);
        // Set mock data for testing
        if (totalPapers) totalPapers.textContent = '12';
        if (analyzedPapers) analyzedPapers.textContent = '8';
        if (totalAuthors) totalAuthors.textContent = '45';
      }
    }

    async function searchPapers(query) {
      try {
        const backend = await backendManager.detectBestBackend();
        if (!backend) {
          throw new Error('No backend available');
        }

        const response = await fetch(`${backend.url}/papers/search`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            query: query,
            max_results: 20
          })
        });
        
        if (!response.ok) {
          throw new Error('Failed to search papers');
        }

        const data = await response.json();
        return data.results || [];
      } catch (error) {
        console.error('Error searching papers:', error);
        // Return mock data for testing
        return [
          {
            title: 'Sample Research Paper',
            paper_id: '12345',
            metadata: {
              authors: ['John Doe', 'Jane Smith'],
              abstract: 'This is a sample research paper about machine learning.'
            },
            analysis: { source: 'memory' }
          }
        ];
      }
    }

    function displaySearchResults(papers) {
      if (!searchResults) return;

      if (papers.length === 0) {
        searchResults.innerHTML = '<div class="no-results">No papers found matching your search.</div>';
        searchResults.style.display = 'block';
        return;
      }

      const resultsHtml = papers.map(paper => {
        const title = paper.title || 'Untitled';
        const authors = (paper.metadata?.authors || []).join(', ');
        const paperId = paper.paper_id || '';
        const hasAnalysis = paper.analysis !== null;
        
        return `
          <div class="search-result-item" onclick="viewPaper('${paperId}')">
            <div class="search-result-title">${title}</div>
            <div class="search-result-meta">
              Paper ID: ${paperId} ${hasAnalysis ? '• Analyzed' : '• Not analyzed'}
            </div>
            <div class="search-result-authors">${authors || 'No authors listed'}</div>
          </div>
        `;
      }).join('');

      searchResults.innerHTML = resultsHtml;
      searchResults.style.display = 'block';
    }

    async function handleSearch() {
      const query = searchInput.value.trim();
      if (!query) {
        searchResults.style.display = 'none';
        return;
      }

      // Show loading state
      searchBtn.disabled = true;
      searchBtnText.style.display = 'none';
      searchBtnLoading.style.display = 'inline-block';

      try {
        const papers = await searchPapers(query);
        displaySearchResults(papers);
      } catch (error) {
        searchResults.innerHTML = `<div class="no-results">Error searching papers: ${error.message}</div>`;
        searchResults.style.display = 'block';
      } finally {
        // Hide loading state
        searchBtn.disabled = false;
        searchBtnText.style.display = 'inline';
        searchBtnLoading.style.display = 'none';
      }
    }

    async function loadSettings() {
      try {
        // Try to load from backend first
        const backend = await backendManager.detectBestBackend();
        if (backend) {
          try {
            const response = await fetch(`${backend.url}/user/settings`);
            if (response.ok) {
              const data = await response.json();
              if (googleScholarUrl) googleScholarUrl.value = data.google_scholar_url || '';
              if (researchInterests) researchInterests.value = data.research_interests || '';
              return;
            }
          } catch (error) {
            console.log('Backend settings not available, using local storage');
          }
        }
        
        // Fallback to local storage
        const result = await chrome.storage.local.get(['userSettings']);
        const settings = result.userSettings || {};
        
        if (googleScholarUrl) googleScholarUrl.value = settings.googleScholarUrl || '';
        if (researchInterests) researchInterests.value = settings.researchInterests || '';
      } catch (error) {
        console.error('Error loading settings:', error);
      }
    }

    async function saveSettings(event) {
      event.preventDefault();
      
      // Show loading state
      const submitBtn = event.target.querySelector('button[type="submit"]');
      submitBtn.disabled = true;
      saveBtnText.style.display = 'none';
      saveBtnLoading.style.display = 'inline-block';

      try {
        const settings = {
          google_scholar_url: googleScholarUrl.value.trim(),
          research_interests: researchInterests.value.trim()
        };

        // Try to save to backend first
        const backend = await backendManager.detectBestBackend();
        if (backend) {
          try {
            const response = await fetch(`${backend.url}/user/settings`, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify(settings)
            });
            
            if (response.ok) {
              const data = await response.json();
              console.log('Settings saved to backend:', data);
            }
          } catch (error) {
            console.log('Backend settings not available, using local storage');
          }
        }
        
        // Also save to local storage as backup
        const localSettings = {
          googleScholarUrl: settings.google_scholar_url,
          researchInterests: settings.research_interests,
          updatedAt: new Date().toISOString()
        };
        await chrome.storage.local.set({ userSettings: localSettings });
        
        // Show success message
        alert('Settings saved successfully!');
      } catch (error) {
        console.error('Error saving settings:', error);
        alert('Error saving settings: ' + error.message);
      } finally {
        // Hide loading state
        submitBtn.disabled = false;
        saveBtnText.style.display = 'inline';
        saveBtnLoading.style.display = 'none';
      }
    }

    // Global function to view a paper (called from search results)
    window.viewPaper = function(paperId) {
      console.log('Viewing paper:', paperId);
      alert(`Would navigate to paper: ${paperId}`);
    };

    // Event listeners for homepage
    if (searchInput) {
      searchInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          handleSearch();
        }
      });
    }
    
    if (searchBtn) {
      searchBtn.addEventListener('click', handleSearch);
    }
    
    if (settingsForm) {
      settingsForm.addEventListener('submit', saveSettings);
    }

    // Initialize homepage
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Homepage initialized');
      loadHomepageStats();
      loadSettings();
      if (searchInput) {
        searchInput.focus();
      }
    });
  </script>
</body>
</html>
